services:
  stats-db:
    image: postgres:13-alpine
    container_name: stats-db
    environment:
      POSTGRES_DB: stats
      POSTGRES_USER: stats_user
      POSTGRES_PASSWORD: stats_password
    ports:
      - "6541:5432"
    volumes:
      - stats-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stats_user -d stats"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  stats-service:
    build:
      context: ./stats-service
      dockerfile: Dockerfile
    container_name: stats-service
    depends_on:
      stats-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://stats-db:5432/stats
      SPRING_DATASOURCE_USERNAME: stats_user
      SPRING_DATASOURCE_PASSWORD: stats_password
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  main-db:
    image: postgres:13-alpine
    container_name: main-db
    environment:
      POSTGRES_DB: ewm
      POSTGRES_USER: ewm_user
      POSTGRES_PASSWORD: ewm_password
    ports:
      - "6542:5432"
    volumes:
      - main-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ewm_user -d ewm"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  main-service:
    build:
      context: ./main-service
      dockerfile: Dockerfile
    container_name: main-service
    depends_on:
      main-db:
        condition: service_healthy
      stats-service:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://main-db:5432/ewm
      SPRING_DATASOURCE_USERNAME: ewm_user
      SPRING_DATASOURCE_PASSWORD: ewm_password
      STATS_SERVER_URL: http://stats-service:9090
    ports:
      - "8080:8080"

volumes:
  stats-db-data:
  main-db-data: