services:
  # --- Сервис статистики ---
  stats-service:
    build:
      context: ./stats-service
      dockerfile: Dockerfile
    container_name: stats-service
    ports:
      - "9090:9090"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://stats-db:5432/stats_db
      SPRING_DATASOURCE_USERNAME: stats_user
      SPRING_DATASOURCE_PASSWORD: stats_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SERVER_PORT: 9090
    depends_on:
      stats-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # --- База данных для сервиса статистики ---
  stats-db:
    image: postgres:14-alpine
    container_name: stats-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: stats_db
      POSTGRES_USER: stats_user
      POSTGRES_PASSWORD: stats_password
    volumes:
      - stats-db-/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stats_user -d stats_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Основной сервис (main-service) ---
  main-service:
    build:
      context: ./main-service
      dockerfile: Dockerfile
    container_name: main-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://main-db:5432/main_db
      SPRING_DATASOURCE_USERNAME: main_user
      SPRING_DATASOURCE_PASSWORD: main_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      STATS_SERVER_URL: http://stats-service:9090
      SERVER_PORT: 8080
    depends_on:
      main-db:
        condition: service_healthy
      stats-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # --- База данных для основного сервиса ---
  main-db:
    image: postgres:14-alpine
    container_name: main-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: main_db
      POSTGRES_USER: main_user
      POSTGRES_PASSWORD: main_password
    volumes:
      - main-db-/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U main_user -d main_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  stats-db-
  main-db-