server:
  port: 9090

spring:
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    time-zone: "UTC"
  application:
    name: stats-service
  datasource:
    url: jdbc:postgresql://localhost:5432/stats
    username: stats
    password: stats
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always