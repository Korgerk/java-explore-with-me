server:
  port: 8080

spring:
  application:
    name: ewm-service

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

stats:
  server:
    url: http://localhost:9090

management:
  endpoints:
    web:
      exposure:
        include: health,info